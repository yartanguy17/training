<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Produits</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i>
                Tableau de bord
            </a>
        </li>
        <li class="breadcrumb-item fw-semibold">Gestion des Produits</li>
    </ol>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Produits</h5>
        <div class="d-flex align-items-center">
            <form class="search-box position-relative me-15 d-none d-md-block">
                <input type="text" class="input-search d-block" placeholder="Search here..">
                <button type="submit"><i class="ri-search-line"></i></button>
            </form>
            <a mat-flat-button class="default-btn tagus small" (click)="addProductModal('300ms', '100ms')">
                <i class="ri-add-fill"></i> Creer un produit
            </a>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource">

                <!-- Product Name Column -->
                <ng-container matColumnDef="libelle">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Libelle</th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        <div class="d-flex align-items-center">
                            <a (click)="ProductDetailModal(element, $event,'200ms', '400ms')" class="d-flex align-items-center product-info">
                                {{element.libelleProduit}}
                            </a>
                        </div>
                    </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="prix">
                    <th mat-header-cell *matHeaderCellDef>Prix</th>
                    <td mat-cell *matCellDef="let element">{{element.prix}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="categorie">
                    <th mat-header-cell *matHeaderCellDef>Cat√©gorie</th>
                    <td mat-cell *matCellDef="let element">{{element.categorie.libelle}}</td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="actionMenu">
                            <i class="{{element.action}}"></i>
                        </button>
                        <mat-menu #actionMenu="matMenu" class="dotMenu two monthMenu" xPosition="before">
                            <button mat-menu-item type="button" class="bg-transparent border-none position-relative" (click)="ProductDetailModal(element, $event,'400ms', '200ms')">
                                <i class="ri-eyes-line"></i> Voir
                            </button>
                            <button mat-menu-item type="button" class="bg-transparent border-none position-relative" (click)="ProductUpdateModal(element, $event,'400ms', '200ms')" >
                                <i class="ri-edit-line"></i> Edit
                            </button>



                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                showFirstLastButtons
            >
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
