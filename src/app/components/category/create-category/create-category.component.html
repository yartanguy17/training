<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Creer une catégorie</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()">
            <i class="flaticon-close"></i>
        </button>
    </div>
    <form (ngSubmit)="saveCategory()" [formGroup]="requestCategoryForm">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Libelle de la catégorie</label>
                    <input
                        type="text"
                        formControlName="libelle"
                        class="input-control"
                        placeholder="libelle"
                        required>
                    <div *ngIf="requestCategoryForm.controls['libelle'].invalid && (requestCategoryForm.controls['libelle'].dirty || requestCategoryForm.controls['libelle'].touched)" class="invalid-feedback">
                        Ce champ est requis.
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()">
                <i class="ri-close-fill"></i> Fermer
            </button>
            <button type="submit" [disabled]="requestCategoryForm.invalid">
                <i class="ri-add-fill"></i> Enregistrer
            </button>
        </div>
    </form>

</div>
