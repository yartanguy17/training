<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Liste des produits</h5>
        <button type="button" mat-button
            class="position-relative dot-btn p-0 bg-transparent border-none">
            <i class="ri-more-fill"></i>
        </button>

    </mat-card-header>
    <mat-card-content>
        <div class="teamMembersListTable tagus-mat-table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Product Name Column -->
                <ng-container matColumnDef="libelle">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Libelle</th>
                    <td mat-cell *matCellDef="let element" class="text-start">
                        <div class="d-flex align-items-center">

                                {{element.libelleProduit}}
                            
                        </div>
                    </td>
                </ng-container>

                <!-- Category Column -->
                <ng-container matColumnDef="prix">
                    <th mat-header-cell *matHeaderCellDef>Prix</th>
                    <td mat-cell *matCellDef="let element">{{element.prix}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="categorie">
                    <th mat-header-cell *matHeaderCellDef>Cat√©gorie</th>
                    <td mat-cell *matCellDef="let element">{{element.categorie.libelle}}</td>
                </ng-container>
                <!-- Action Column -->


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator
                [pageSizeOptions]="[4, 8, 12]"
                showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
